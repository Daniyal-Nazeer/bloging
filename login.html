<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>


    <div class="navbar bg-[#4C68FF]">
        <div class="flex-1">
            <a href="./index.html" class="btn btn-ghost text-xl text-white">Bloging Website</a>
        </div>
    </div>

    <section class="bg-[#ffffff]">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div
                class="w-full bg-white rounded-[10px] shadow  md:mt-0 sm:max-w-md xl:p-0 bg-[#FFFCFC] dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

                    <form id="form" class="space-y-4 md:space-y-6">
                        <div>
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-[#000000]">Your
                                email</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-[#3F9586] font-bold rounded-lg  w-full p-2.5"
                                placeholder="Enter Your Email" required="">
                        </div>
                        <div>
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-[#000000]">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 font-bold text-[#3F9586] rounded-lg w-full p-2.5"
                                required="">
                        </div>

                        <button type="submit"
                            class="w-full text-white bg-[#4C68FF] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
                            in</button>

                        <p class="text-sm font-bold text-[#4C68FF] text-center">
                            NOT A USER? <a href="./register.html"
                                class="font-medium text-primary-600 hover:underline dark:text-primary-500">PLEASE
                                REGISTER FIRST</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script type="module" src="./script/login.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
